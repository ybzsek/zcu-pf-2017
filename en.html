<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/png" href="favicon192.png" sizes="192x192" />
<link rel="icon" type="image/png" href="favicon32.png" sizes="32x32" />
<meta charset="UTF-8">
<title> UWB 2017 </title>
<style>
  #animation_container {
	position:absolute;
	margin:auto;
	left:0;right:0;
	top:0;bottom:0;
  }
</style>

<script src="createjs.js"></script>
<script src="aitpf2017_en.js"></script>
<script src="aitpf2017_zculink.js"></script>

<script>



var canvas, stage, exportRoot, anim_container, dom_overlay_container,
    canvas2, anim_container2, dom_overlay_container2,
    zculink,
  	canvas3, anim_container3, dom_overlay_container3,
    fnStartAnimation;

function init() {
	canvas = document.getElementById("canvas");
	anim_container = document.getElementById("animation_container");
	dom_overlay_container = document.getElementById("dom_overlay_container");
	
	var loader = new createjs.LoadQueue(false);
	loader.installPlugin(createjs.Sound);
	//loader.addEventListener("complete", handleComplete);
	loader.loadManifest(lib.properties.manifest);
	
	handleComplete();
 
	window.addEventListener('resize', function(){
    handleComplete();
  });
}



function handleComplete(evt) {
	//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
	exportRoot = new lib.aitpf();
	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.enableMouseOver(10);
	//Registers the "tick" event listener.
	fnStartAnimation = function() {
		createjs.Ticker.setFPS(lib.properties.fps);
		createjs.Ticker.addEventListener("tick", stage);
	}
	//Code to support hidpi screens and responsive scaling.
	function makeResponsive(isResp, respDim, isScale, scaleType) {
		var lastW, lastH, lastS=1;
		// window.addEventListener('resize', resizeCanvas);
		resizeCanvas(isResp, respDim, isScale, scaleType);
		//stage.update();
	}
	makeResponsive(true,'both',false,2);
	fnStartAnimation();
}
function resizeCanvas(isResp, respDim, isScale, scaleType) {
  var w = lib.properties.width, h = lib.properties.height;
  var iw = window.innerWidth, ih=window.innerHeight;
  var pRatio = window.devicePixelRatio || 1, xRatio=iw/w, yRatio=ih/h, sRatio=1;
  if(isResp) {
    if((respDim=='width'&&lastW==iw) || (respDim=='height'&&lastH==ih)) {
      sRatio = lastS;
    }
    else if(!isScale) {
      if(iw<w || ih<h)
      sRatio = Math.min(xRatio, yRatio);
    }
    else if(scaleType==1) {
      sRatio = Math.min(xRatio, yRatio);
    }
    else if(scaleType==2) {
      sRatio = Math.max(xRatio, yRatio);
    }
  }
  canvas.width = w*pRatio*sRatio;
  canvas.height = h*pRatio*sRatio;
  canvas.style.width = dom_overlay_container.style.width = anim_container.style.width =  w*sRatio+'px';
  canvas.style.height = anim_container.style.height = dom_overlay_container.style.height = h*sRatio+'px';
  stage.scaleX = pRatio*sRatio;
  stage.scaleY = pRatio*sRatio;
  lastW = iw; lastH = ih; lastS = sRatio;
}





function playSound(id, loop) {
	return createjs.Sound.play(id, createjs.Sound.INTERRUPT_EARLY, 0, 0, loop);
}







function init2() {
	canvas2 = document.getElementById("canvasinfbtn");
	anim_container2 = document.getElementById("animation_container2");
	dom_overlay_container2 = document.getElementById("dom_overlay_container2");
	handleComplete2();
}
function handleComplete2() {
	//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
	exportRoot = new infbtn.aitpfinfbtn();
	stage = new createjs.Stage(canvas2);
	stage.addChild(exportRoot);
	stage.enableMouseOver(10);
	//Code to support hidpi screens and responsive scaling.
	function makeResponsive2(isResp, respDim, isScale, scaleType) {
		var lastW, lastH, lastS=1	;
		resizeCanvas2(isResp, respDim, isScale, scaleType);
	}
	makeResponsive2(false,'both',false,2);
	fnStartAnimation();
}
function resizeCanvas2(isResp, respDim, isScale, scaleType) {
  var w = infbtn.properties.width, h = infbtn.properties.height;
  var iw = window.innerWidth, ih=window.innerHeight;
  var pRatio = window.devicePixelRatio || 1, xRatio=iw/w, yRatio=ih/h, sRatio=1;
  if(isResp) {
    if((respDim=='width'&&lastW==iw) || (respDim=='height'&&lastH==ih)) {
      sRatio = lastS;
    }
    else if(!isScale) {
      if(iw<w || ih<h)
        sRatio = Math.min(xRatio, yRatio);
    }
    else if(scaleType==1) {
      sRatio = Math.min(xRatio, yRatio);
    }
    else if(scaleType==2) {
      sRatio = Math.max(xRatio, yRatio);
    }
  }
  canvas2.width = w*pRatio*sRatio;
  canvas2.height = h*pRatio*sRatio;
  canvas2.style.width = dom_overlay_container2.style.width = anim_container2.style.width =  w*sRatio+'px';
  canvas2.style.height = anim_container2.style.height = dom_overlay_container2.style.height = h*sRatio+'px';
  stage.scaleX = pRatio*sRatio;
  stage.scaleY = pRatio*sRatio;
  lastW = iw; lastH = ih; lastS = sRatio;
}

function init3() {
	canvas3 = document.getElementById("canvaszculink");
	anim_container3 = document.getElementById("animation_container3");
	dom_overlay_container3 = document.getElementById("dom_overlay_container3");
	handleComplete3();
}

function can3hide(){
  canvas3.style.visibility = 'hidden';
}

function can3show(){
  canvas3.style.visibility = 'visible';
}


function handleComplete3() {
	//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
	exportRoot = new libzculink.aitpfzculink();
	stage = new createjs.Stage(canvas3);
	stage.addChild(exportRoot);
	stage.enableMouseOver(10);
	//Code to support hidpi screens and responsive scaling.
	function makeResponsive3(isResp, respDim, isScale, scaleType) {
		var lastW, lastH, lastS=1;
		resizeCanvas3(isResp, respDim, isScale, scaleType);
		}
	makeResponsive3(false,'both',false,1);
	fnStartAnimation();
}
function resizeCanvas3(isResp, respDim, isScale, scaleType) {
	var w = libzculink.properties.width, h = libzculink.properties.height;
	var iw = window.innerWidth, ih=window.innerHeight;
	var pRatio = window.devicePixelRatio || 1, xRatio=iw/w, yRatio=ih/h, sRatio=1;
	if(isResp) {
		if((respDim=='width'&&lastW==iw) || (respDim=='height'&&lastH==ih)) {
				sRatio = lastS;
		}
		else if(!isScale) {
			if(iw<w || ih<h)
					sRatio = Math.min(xRatio, yRatio);
		}
		else if(scaleType==1) {
			sRatio = Math.min(xRatio, yRatio);
		}
		else if(scaleType==2) {
			sRatio = Math.max(xRatio, yRatio);
		}
	}
	canvas3.width = w*pRatio*sRatio;
	canvas3.height = h*pRatio*sRatio;
	canvas3.style.width = dom_overlay_container3.style.width = anim_container3.style.width =  w*sRatio+'px';
	canvas3.style.height = anim_container3.style.height = dom_overlay_container3.style.height = h*sRatio+'px';
	stage.scaleX = pRatio*sRatio;
	stage.scaleY = pRatio*sRatio;
	lastW = iw; lastH = ih; lastS = sRatio;
}



</script>
<script src="aitpf2017_infbtn_en.js"></script>
</head>
<body onload="init();init2();init3();" style="margin:0px;">

	<div id="animation_container" style="background-color:rgba(255, 255, 255, 1.00); width:1350px; height:675px;">
		<canvas id="canvas" width="1350" height="675" style="position: absolute; z-index: 0; display: block; background-color:rgba(255, 255, 255, 1.00);">
        </canvas>
		<div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:1350px; height:675px; position: absolute; left: 0px; top: 0px; display: block;">
        </div>
	</div>

	<div id="animation_container3" style=" position: absolute; right: 0px; top: 0px; background-color:rgba(255, 255, 255, 0.00); width:100px; height:50px">
		<canvas id="canvaszculink" width="100" height="50" style="visibility: hidden; position: absolute; right: 0px; top: 0px; display: block; background-color:rgba(255, 255, 255, 0.00);"></canvas>
		<div id="dom_overlay_container3" style="pointer-events:none; overflow:hidden; width:100px; height:50px; position: absolute; right: 0px; top: 0px; display: block;">
		</div>
	</div>

    <div id="animation_container2" style="background-color:rgba(255, 255, 255, 0.00); width:600px; height:75px;">
		<canvas id="canvasinfbtn" width="600" height="75" style=" position:absolute; right:0; bottom:0; z-index: 1; display: block; background-color:rgba(255, 255, 255, 0.00);">
        </canvas>
		<div id="dom_overlay_container2" style="pointer-events:none; overflow:hidden; width:600px; height:75px; position:absolute; right:0; bottom:0; display: block;">
		</div>
	</div>



</body>
</html>
